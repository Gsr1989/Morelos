<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folio (Admin)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 100%;
            text-align: center;
        }
        .banner img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }
        .texto-morelos {
            text-align: center;
            color: #a88b58;
            font-size: 26px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 10px 0 30px 0;
        }
        .formulario {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            background-color: #2f4f2f;
            color: white;
            border: none;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #3e7142;
        }
        .flash-message {
            padding: 10px;
            margin: 15px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .success { background-color: green; }
        .error   { background-color: red; }

        .acciones {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
        }
        footer {
            margin-top: 40px;
            width: 100%;
            text-align: center;
        }
        footer img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 600px) {
            .texto-morelos { font-size: 22px; }
        }
    </style>
</head>
<body>

    <!-- Encabezado institucional -->
    <div class="banner">
        <img src="{{ url_for('static', filename='logo1.jpg') }}" alt="Encabezado Principal">
    </div>
    <div class="banner">
        <img src="{{ url_for('static', filename='encabezado2.jpg') }}" alt="Encabezado Secundario">
    </div>

    <!-- Texto institucional -->
    <div class="texto-morelos">Permiso Digital Morelos</div>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Formulario de registro -->
    <form method="POST" class="formulario" action="{{ url_for('registro_admin') }}">
        <!-- 1) Nombre dinámico -->
        <input type="text"
               name="nombre"
               placeholder="Nombre del Contribuyente"
               required
               maxlength="50">

        <!-- 2) Folio -->
        <input type="text"
               name="folio"
               placeholder="Folio"
               required>

        <!-- 3) Marca -->
        <input type="text"
               name="marca"
               placeholder="Marca"
               required>

        <!-- 4) Línea -->
        <input type="text"
               name="linea"
               placeholder="Línea"
               required>

        <!-- 5) Año -->
        <input type="number"
               name="anio"
               placeholder="Año"
               required>

        <!-- 6) Número de Serie -->
        <input type="text"
               name="serie"
               placeholder="Número de Serie"
               required>

        <!-- 7) Número de Motor -->
        <input type="text"
               name="motor"
               placeholder="Número de Motor"
               required>

        <!-- 8) Vigencia -->
        <select name="vigencia" required>
            <option value="">Selecciona vigencia</option>
            <option value="30">30 días</option>
            <option value="60">60 días</option>
            <option value="90">90 días</option>
        </select>

        <button type="submit" class="btn">Registrar Folio</button>

        <div class="acciones">
            <a href="{{ url_for('admin') }}">
              <button type="button" class="btn">Volver al Panel</button>
            </a>
            <a href="{{ url_for('consulta_folio') }}">
              <button type="button" class="btn">Consultar Folio</button>
            </a>
            <a href="{{ url_for('logout') }}">
              <button type="button" class="btn">Cerrar Sesión</button>
            </a>
        </div>
    </form>

    <!-- Pie de página -->
    <footer>
        <img src="{{ url_for('static', filename='piedepaguinamorelos.jpg') }}" alt="Pie de página">
    </footer>

</body>
</html>
