        .banner {

            transition: background-color .3s, transform .2s;

            display: inline-block;

            max-width: 280px;
            text-align: center;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #3e7142;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-salir {
            background-color: #c53030;

        }
        .btn-salir:hover {

        }
        footer img {
            width: 100%;
            max-width: 100%;

        }
        @media (max-width: 600px) {
            .texto-morelos { 
                font-size: 22px; 
            }
            .subtitulo {
                font-size: 14px;
            }
            .botones { 
                flex-direction: column; 
                gap: 10px; 
            }

    </style>
</head>
