<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Folio - Morelos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header img {
            width: 100%;
            display: block;
        }

        .titulo {
            text-align: center;
            font-size: 28px;
            margin: 30px 0 10px;
            font-weight: bold;
            color: #a88b58;
        }
        
        .subtitulo {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .formulario {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 15px;
            background: #f9f9f9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .campo {
            margin-bottom: 20px;
        }
        
        .campo label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 15px;
        }
        
        .campo small {
            display: block;
            color: #666;
            font-size: 13px;
            margin-top: 5px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #2f4f2f;
        }
        
        .btn {
            background: #2f4f2f;
            color: #fff;
            border: none;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background .3s ease;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
        }
        .btn:hover {
            background: #3e7142;
        }
        
        .btn-secundario {
            background: #6c757d;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-secundario:hover {
            background: #5a6268;
        }
        
        .info-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box h4 {
            margin: 0 0 10px 0;
            color: #856404;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #856404;
            font-size: 14px;
        }

        footer img {
            width: 100%;
            display: block;
            margin-top: 40px;
        }

        @media(max-width:600px){
            .titulo { font-size: 24px; margin-top: 20px; }
            .formulario { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='logo1.jpg') }}" alt="Logo">
    </header>
    <header>
        <img src="{{ url_for('static', filename='encabezado2.jpg') }}" alt="Encabezado">
    </header>

    <div class="titulo">Editar Registro de Folio</div>
    <div class="subtitulo">Secretar√≠a de Movilidad - Morelos</div>

    <form method="POST" class="formulario">
        
        <div class="info-box">
            <h4>‚ö†Ô∏è Atenci√≥n</h4>
            <p>Puedes editar todos los campos, <strong>incluyendo el folio</strong>.</p>
            <p>Los cambios se reflejar√°n inmediatamente en el sistema.</p>
        </div>
        
        <div class="campo">
            <label for="folio">üéüÔ∏è Folio:</label>
            <input type="text" id="folio" name="folio" 
                   value="{{ folio.folio }}" 
                   required>
            <small>Puedes cambiar el n√∫mero de folio si es necesario</small>
        </div>

        <div class="campo">
            <label for="marca">üöó Marca:</label>
            <input type="text" id="marca" name="marca" 
                   value="{{ folio.marca }}" 
                   required>
        </div>

        <div class="campo">
            <label for="linea">üè∑Ô∏è L√≠nea:</label>
            <input type="text" id="linea" name="linea" 
                   value="{{ folio.linea }}" 
                   required>
        </div>

        <div class="campo">
            <label for="anio">üìÖ A√±o:</label>
            <input type="number" id="anio" name="anio" 
                   value="{{ folio.anio }}" 
                   min="1900" max="2099" 
                   required>
        </div>

        <div class="campo">
            <label for="serie">üî¢ N√∫mero de Serie (VIN):</label>
            <input type="text" id="serie" name="serie" 
                   value="{{ folio.numero_serie }}" 
                   required>
        </div>

        <div class="campo">
            <label for="motor">‚öôÔ∏è N√∫mero de Motor:</label>
            <input type="text" id="motor" name="motor" 
                   value="{{ folio.numero_motor }}" 
                   required>
        </div>

        <div class="campo">
            <label for="color">üé® Color del Veh√≠culo:</label>
            <input type="text" id="color" name="color" 
                   value="{{ folio.color or 'N/A' }}" 
                   required>
        </div>

        <div class="campo">
            <label for="tipo">üöô Tipo de Veh√≠culo:</label>
            <input type="text" id="tipo" name="tipo" 
                   value="{{ folio.tipo or 'N/A' }}" 
                   required>
        </div>

        <div class="campo">
            <label for="nombre">üë§ Nombre del Titular:</label>
            <input type="text" id="nombre" name="nombre" 
                   value="{{ folio.nombre or 'SIN NOMBRE' }}" 
                   required>
        </div>

        <div class="campo">
            <label for="fecha_expedicion">üìÜ Fecha de Expedici√≥n:</label>
            <input type="date" id="fecha_expedicion" name="fecha_expedicion" 
                   value="{{ folio.fecha_expedicion.split('T')[0] }}" 
                   required>
        </div>

        <div class="campo">
            <label for="fecha_vencimiento">‚è∞ Fecha de Vencimiento:</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" 
                   value="{{ folio.fecha_vencimiento.split('T')[0] }}" 
                   required>
        </div>

        <button type="submit" class="btn">üíæ Guardar Cambios</button>
        <a href="{{ url_for('admin_folios') }}" class="btn btn-secundario">‚Üê Volver sin guardar</a>
    </form>

    <footer>
        <img src="{{ url_for('static', filename='piedepaguinamorelos.jpg') }}" alt="Pie">
    </footer>

</body>
</html>
