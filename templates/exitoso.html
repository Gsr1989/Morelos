<!-- templates/exitoso.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Exitoso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#fff; font-family:Arial,sans-serif; margin:0; padding:0; text-align:center; }
    header img, .franja-abajo img, footer img { width:100%; display:block; }
    .contenido {
      margin:40px auto; padding:20px; max-width:600px;
      border:1px solid #ccc; border-radius:8px; background:#f9f9f9;
    }
    h1 { color:#004d00; margin-bottom:15px; }
    .contenido p { font-size:16px; margin:8px 0; color:#333; }
    .btn-verde {
      display:inline-block; padding:12px 24px; margin:15px 10px 0;
      background:#28a745; color:#fff; text-decoration:none; border-radius:6px;
      font-size:16px; transition:background-color .3s;
    }
    .btn-verde:hover { background:#218838; }
    @media(max-width:600px){
      .contenido { padding:15px; }
      .btn-verde { width:80%; margin-top:12px; }
    }
  </style>
</head>
<body>

  <!-- Banner Morelos arriba -->
  <header>
    <img src="{{ url_for('static', filename='morelos_arriba.jpg') }}" alt="Encabezado">
  </header>

  <div class="contenido">
    <h1>Registro Exitoso</h1>
    <p><strong>Folio:</strong> {{ folio }}</p>
    <p><strong>Número de Serie:</strong> {{ serie }}</p>
    <p><strong>Fecha de Generación:</strong> {{ fecha_generacion }}</p>

    <a href="{{ enlace_pdf }}" class="btn-verde">Descargar PDF</a>
    <a href="{{ volver_url }}" class="btn-verde">Registrar otro folio</a>
  </div>

  <!-- Franja Morelos abajo -->
  <div class="franja-abajo">
    <img src="{{ url_for('static', filename='morelos_abajo.jpg') }}" alt="Franja">
  </div>

  <!-- Pie -->
  <footer>
    <img src="{{ url_for('static', filename='footer_morelos.jpg') }}" alt="Pie">
  </footer>

</body>
</html>
