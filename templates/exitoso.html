<!-- templates/exitoso.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Exitoso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #000000;
    }
    header img, .franja-abajo img, footer img {
      width: 100%;
      display: block;
    }
    .contenido {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2f4f2f;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .contenido p {
      font-size: 16px;
      margin: 8px 0;
      color: #333;
    }
    .btn-verde {
      display: inline-block;
      padding: 14px 22px;
      margin: 12px 8px 0;
      background-color: #2f4f2f;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-verde:hover {
      background-color: #3e7142;
    }
    @media (max-width: 600px) {
      .contenido {
        padding: 20px;
      }
      .btn-verde {
        width: 90%;
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado Morelos -->
  <header>
    <img src="{{ url_for('static', filename='morelos_arriba.jpg') }}" alt="Encabezado">
  </header>

  <div class="contenido">
    <h1>Registro Exitoso</h1>
    <p><strong>Folio:</strong> {{ folio }}</p>
    <p><strong>Número de Serie:</strong> {{ serie }}</p>
    <p><strong>Fecha de Generación:</strong> {{ fecha_generacion }}</p>

    <a href="{{ enlace_pdf }}" class="btn-verde">Descargar PDF</a>
    <a href="{{ volver_url }}" class="btn-verde">Registrar otro folio</a>
    <a href="{{ url_for('admin') }}" class="btn-verde">Volver al Panel</a>
    <a href="{{ url_for('logout') }}" class="btn-verde">Cerrar Sesión</a>
  </div>

  <!-- Franja inferior Morelos -->
  <div class="franja-abajo">
    <img src="{{ url_for('static', filename='morelos_abajo.jpg') }}" alt="Franja">
  </div>

  <!-- Pie de página Morelos -->
  <footer>
    <img src="{{ url_for('static', filename='footer_morelos.jpg') }}" alt="Pie">
  </footer>

</body>
</html>
