<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }

        .banner {
            width: 100%;
            text-align: center;
        }

        .banner img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }

        .texto-morelos {
            text-align: center;
            color: #a88b58;
            font-size: 26px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 10px 0 30px 0;
        }

        main {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: #2f4f2f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #3e7142;
        }

        footer {
            margin-top: 40px;
            width: 100%;
            text-align: center;
        }

        footer img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            .texto-morelos {
                font-size: 22px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado institucional -->
    <div class="banner">
        <img src="{{ url_for('static', filename='logo1.jpg') }}" alt="Logo Principal">
    </div>

    <div class="banner">
        <img src="{{ url_for('static', filename='encabezado2.jpg') }}" alt="Encabezado 2">
    </div>

    <!-- Título institucional -->
    <div class="texto-morelos">Permiso Digital Morelos</div>

    <!-- Formulario de consulta -->
    <main>
        <form action="{{ url_for('consulta_folio') }}" method="POST">
            <input type="text" name="folio" placeholder="Ingresa tu folio" required>
            <button type="submit">Consultar</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer>
        <img src="{{ url_for('static', filename='piedepaguinamorelos.jpg') }}" alt="Pie de página">
    </footer>

</body>
</html>
