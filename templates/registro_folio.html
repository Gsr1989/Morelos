<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000000;
        }

        .banner {
            width: 100%;
            text-align: center;
        }

        .banner img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }

        .texto-morelos {
            text-align: center;
            color: #a88b58;
            font-size: 26px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 10px 0 30px 0;
        }

        .formulario {
            max-width: 600px;
            margin: 0 auto 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn {
            background-color: #2f4f2f;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #3e7142;
        }

        .mensaje {
            text-align: center;
            margin: 20px auto;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            width: 100%;
            text-align: center;
        }

        footer img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 600px) {
            .texto-morelos {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado institucional -->
    <div class="banner">
        <img src="{{ url_for('static', filename='logo1.jpg') }}" alt="Encabezado Principal">
    </div>

    <div class="banner">
        <img src="{{ url_for('static', filename='encabezado2.jpg') }}" alt="Encabezado Secundario">
    </div>

    <!-- Título -->
    <div class="texto-morelos">Permiso Digital Morelos</div>

    <!-- Mensajes -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mensaje">
        {% for category, message in messages %}
          <div style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Formulario -->
    <form method="POST" action="{{ url_for('registrar_folio') }}" class="formulario">
        <input type="text" name="folio" placeholder="Folio" required>
        <input type="text" name="marca" placeholder="Marca" required>
        <input type="text" name="linea" placeholder="Línea" required>
        <input type="number" name="anio" placeholder="Año" required>
        <input type="text" name="serie" placeholder="Número de Serie" required>
        <input type="text" name="motor" placeholder="Número de Motor" required>

        <select name="vigencia" required>
            <option value="">Selecciona vigencia</option>
            <option value="30">30 días</option>
            <option value="60">60 días</option>
            <option value="90">90 días</option>
        </select>

        <button type="submit" class="btn">Registrar</button>
    </form>

    <!-- Pie de página -->
    <footer>
        <img src="{{ url_for('static', filename='piedepaguinamorelos.jpg') }}" alt="Pie de página">
    </footer>

</body>
</html>
